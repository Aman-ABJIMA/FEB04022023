<!DOCTYPE html>
<head>
    <title>Form Page</title>
</head>
<body>
<center>
<h1>Registration</h1>
<hr>
<div>
<form action="">
<input type="text" name="name" placeholder="Enter Full Name"><br><br>
<input type="email" name="email" placeholder="Enter Email Address"><br><br>

<label for="0"><b>Gender</b><br>
<input type="radio" name="radio" value="male" id="0">Male
</label>
<label for="1">
<input type="radio" name="radio" value="female" id="1">Female
</label><br>
<label><b>Skills</b></label>
<br>
<input type="checkbox" name="skill" value="C" id="1">C
<input type="checkbox" name="skill" value="C++" id="2">C++
<input type="checkbox" name="skill" value=".NET" id="3">.NET
<input type="checkbox" name="skill" value="HTML" id="4">HTML
<br>
<select name="city">
    <option value="Jaipur">Jaipur</option>
    <option value="Jhansi">Jhansi</option>
    <option value="Lucknow">Lucknow</option>
    <option value="Kanpur">Kanpur</option>
</select><br><br>

<textarea name="feedback" placeholder="give us feedback"></textarea><br>
<input type="submit" name="submit" style="background-color: blue;color: aliceblue;">
</form>
</div>
<hr>   
</center>
</body>
</html>
